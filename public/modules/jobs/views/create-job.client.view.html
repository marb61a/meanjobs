<section data-ng-controller="JobsController">
  <div class="page-header">
    <h1>New Job</h1>
  </div>  
    <div class="col-md-12">
      <form class="form-horizontal" data-ng-submit="create()" novalidate>
        <fieldset>
          <div class="form-group">
            <label class="control-label" for="company">Company</label>
            <div class="controls">
              <input type="text" data-ng-model="company" id="company" class="form-control" placeholder="Comapny Name" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="title">Job Title</label>
            <div class="controls">
              <input type="text" data-ng-model="title" id="name" class="form-control" placeholder="Job Title" required>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
</section>
